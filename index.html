<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <title>My little tableware store</title>
</head>

<body>
    <header class="header">
        <container class="container header"></container>
        <div>
            <nav class="menu-bar">
                <ul>
                    <li>
                        <a class="logo" href="#">Bowl store</a>
                    </li>
                    <li>
                        <a class="catalog" href="index.html">My bowls</a>
                    </li>
                    <li>
                        <a class="create" href="create.html">Create new bowl</a>
                    </li>
                    <li>
                        <a class="edit" href="edit.html">Edit bowl</a>
                    </li>
                </ul>
                <form class="search">
                    <input type="text" placeholder="Search.." class="search_block" id="search_block" value={this.state.searchString} onChange={this.handleChange}>
                    <button class="search_btn">SEARCH</button>
                </form>
            </nav>
        </div>

    </header>
    <aside>
        <div class="vertical_menu">
            <h1 class="filter_header">Filter</h1>
            <p>PRICE</p>
            <div>
                <input type="checkbox" class="sort_by_price_asc">
                <label for="sort_by_price_asc">ascending</label>
            </div>
            <div>
                <input type="checkbox" class="sort_by_price_desc" placeholder="decsending">
                <label for="sort_by_price_desc">descending</label>
            </div>
            <p>WEIGHT</p>
            <div>
                <input type="checkbox" class="sort_by_weight_asc">
                <label for="sort_by_weight_asc">ascending</label>
            </div>
            <div>
                <input type="checkbox" class="sort_by_weight_desc" placeholder="decsending">
                <label for="sort_by_weight_desc">descending</label>
            </div>

            <b>Total:   $$$</b>
        </div>
    </aside>
    <main class="main__container" id="main__container">

    </main>
    <script src="js/script.js"></script>
</body>

</html>
